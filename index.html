<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="audio/audio.mp3"></audio>
    <h1>Rock Paper Scissor Game</h1>
    <div id="content">
         <div id="fist">
            <div class="fist-content" id="img1-content">              
                <h3>Your Choice</h3>
                <img id="img1" src="images/rock-rotate.jpg">
            </div>
            <div class="fist-content" id="img2-content">
                <img id="img2" src="images/rock-rotate-flipped.jpg">
                <h3>Comp Choice</h3>
            </div>
         </div>
         <div class="msg-container">
             <p id="msg">Play your move</p>
         </div>
         <div class="score_board">
             <div class="score">
                 <p id="user_score">0</p>
                 <p>You</p>
             </div>
     
             <div class="score">
                 <p id="computer_score">0</p>
                 <p>Computer</p>
             </div>
         </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.jpg" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.jpg" alt="paper">
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissor.jpg" alt="scissor">
            </div>
        </div>
        <button id="reset">Reset</button>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
